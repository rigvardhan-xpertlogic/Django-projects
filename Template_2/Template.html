<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/external_css.css">
</head>
<body>
    <div class="container">
        <div class="top-container">
            <div class="content">
                <h1>Discover the beauty around the world</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus in libero risus semper habitant arcu.</p>
                <a href="#" onclick="JS_function()">Explore</a>
            </div>
            <div class="top-image">
            <figure class="top-figure-left">
                <img src="images/image_1.png" alt="Image not found" class="top-img-left">
            </figure>
            <figure class="top-figure-right">
                <img src="images/image_2.png" alt="Image not found" class="top-img-right">
            </figure>
            </div>
        </div>
        <div class="bottom-container">
            <figure class="bottom-figure bottom-figure-1">
                <figcaption>01</figcaption>
                <img src="images/image_3.png" alt="Image not found" class="bottom-img">
            </figure>
            <figure class="bottom-figure bottom-figure-2">
                <figcaption>02</figcaption>
                <img src="images/image_4.png" alt="Image not found" class="bottom-img">
            </figure>
            <figure class="bottom-figure bottom-figure-3">
                <figcaption>03</figcaption>
                <img src="images/image_5.png" alt="Image not found" class="bottom-img">
            </figure>
        </div>

        <script>
            function JS_function() {
              alert("Popup window from javascript");
            }
        </script>
    </div>
</body>
</html>
